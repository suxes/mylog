{% extends 'learning_logs/base.html' %}
{% block header %}<h2>{{ topic }}</h2>{% endblock header %}

{% block content %}
	<p><a href="{% url 'learning_logs:new_entry' topic.id %}">添加条目</a></p>

	{% for entry in entries %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>
					{{ entry.date_added|date:'y/m/d H:i' }}
					<small>
						<a href="{% url 'learning_logs:edit_entry' entry.id %}">编辑条目</a>
					</small>
				</h3>
			</div>
			<div class="panel-body">
				{{ entry.text|linebreaks }}
			</div>
		</div><!-- panel -->

	{% empty %}
			<div class="panel panel-default"><div class="panel-heading" style="text-align:center"><h3>啥也没有#>#.</h3></div></div>
	{% endfor %}
	</ul>
		
{% endblock content %}
